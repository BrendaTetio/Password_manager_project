<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Form for adding new passwords -->
    <form id="password-form">
      <input type="text" id="website" placeholder="Website" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Save Password</button>
    </form>

    <!-- Form to delete a password -->
    <form id="delete-password-form">
      <input type="text" id="delete-website" placeholder="Website to delete" required>
      <button type="submit">Delete Password</button>
    </form>

    <!-- Password list -->
    <div id="password-list">
      <h2>Saved Passwords</h2>
      <ul id="passwords"></ul> <!-- Corrected to target 'passwords' in JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
